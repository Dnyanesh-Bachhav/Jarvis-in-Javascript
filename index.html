  <body onload="jarvisStartingReply()">
    <div class="scroll">
      <div id="leftmenu">
        <div id="date_time">
          <div id="date" class="semi_arc e4">
            <div class="semi_arc_2 e4_1">
              <div class="counterspin4"></div>
            </div>
            <div style="font-size: 40px; margin-top: 25px" id="dateValue"></div>
            <div style="font-size: 25px" id="monthValue"></div>
          </div>

          <div id="time" class="arc e1">
            <div
              style="font-size: 23px; margin-left: -10px; margin-top: 23px"
              id="timeValue"
            ></div>
            <div
              style="font-size: 17px; margin-top: 10px"
              id="weekDayValue"
            ></div>
          </div>
        </div>

        <p class="title">Performance</p>
        <div class="hline title_underline"></div>

        <span
          class="menuitem entypo-gauge"
          style="font-size: 30px; margin-left: 10px"
        >
          <p id="cpu" class="caption" style="font-size: 20px">CPU Usage: 19%</p>
        </span>
        <br />

        <span
          class="menuitem entypo-chart-area"
          style="font-size: 30px; margin-left: 10px"
        >
          <p id="ram" class="caption" style="font-size: 20px"></p>
        </span>
        <br />

        <span
          class="menuitem entypo-chart-pie"
          style="font-size: 30px; margin-left: 10px"
        >
          <p id="proc" class="caption" style="font-size: 20px">Processes: 73</p>
        </span>

        <p class="title">Shortcuts</p>
        <div class="hline title_underline"></div>

        <div class="menu">
          <button class="menuitem">
            <span class="entypo-right-open" />
            <p class="caption" onclick="playAudio()">User</p>
          </button>
          <button class="menuitem">
            <span class="entypo-right-open" />
            <p class="caption" onclick="playAudio()">Documents</p>
          </button>
          <button class="menuitem">
            <span class="entypo-right-open" />
            <p class="caption" onclick="playAudio()">Computer</p>
          </button>
          <button class="menuitem">
            <span class="entypo-right-open" />
            <p class="caption">Control Panel</p>
          </button>

          <hr style="border-color: transparent; margin: 0" />
          <div class="hline" style="margin-top: 5px; margin-bottom: 5px"></div>

          <button class="menuitem">
            <span class="entypo-right-open" />
            <p class="caption">Custom Path 1</p>
          </button>
          <button class="menuitem">
            <span class="entypo-right-open" />
            <p class="caption">Custom Path 2</p>
          </button>
          <button class="menuitem">
            <span class="entypo-right-open" />
            <p class="caption">Custom Path 3</p>
          </button>
        </div>

        <p class="title">Social</p>
        <div class="hline title_underline"></div>

        <div class="app_icon entypo-facebook-squared"></div>
        <div class="app_icon entypo-twitter"></div>
        <div class="app_icon entypo-gplus"></div>
        <div class="app_icon entypo-skype"></div>

        <div class="app_icon entypo-tumblr"></div>
        <div class="app_icon entypo-pinterest"></div>
        <div class="app_icon entypo-soundcloud"></div>
        <div class="app_icon entypo-stumbleupon"></div>
      </div>

      <!-- Right Menu -->
      <div id="rightmenu">
        <p class="title" style="text-align: left; margin-left: 10px">Notes</p>
        <div id="particle10" class="hline"></div>
        <div id="particle11" class="hline"></div>
        <div id="particle12" class="vline"></div>
        <textarea id="note_input" rows="12" cols="44">

              </div>

      <!-- Particles -->
      <!-- Left Menu Particles -->
      <canvas id="particle1" width="20" height="500"></canvas>
      <script>
        var canvas = document.getElementById("particle1");
        var context = canvas.getContext("2d");
        context.beginPath();
        context.moveTo(0, 0);
        context.lineTo(0, 70);
        context.lineTo(10, 85);
        context.lineTo(10, 135);
        context.lineTo(0, 150);
        context.lineTo(0, 480);
        context.lineTo(5, 490);
        context.lineTo(10, 490);
        context.lineTo(20, 490);
        context.lineTo(20, 250);
        context.lineTo(10, 235);
        context.lineTo(10, 185);
        context.lineTo(20, 170);
        context.lineTo(20, 40);
        context.lineTo(10, 30);
        context.lineTo(10, 20);
        context.closePath();
        context.lineWidth = 1;
        context.fillStyle = "rgba(2,254,255,0.3)";
        context.fill();
        context.strokeStyle = "transparent";
        context.stroke();
      </script>

      <canvas id="particle1_1" width="40" height="510"></canvas>
      <script>
        var canvas = document.getElementById("particle1_1");
        var context = canvas.getContext("2d");
        context.beginPath();
        context.lineTo(0, 0);
        context.lineTo(10, 15);
        context.lineTo(10, 65);
        context.lineTo(0, 80);
        context.lineTo(0, 0);
        context.closePath();
        context.lineWidth = 1;
        context.fillStyle = "rgba(2,254,255,0.3)";
        context.fill();
        context.strokeStyle = "transparent";
        context.stroke();
      </script>

        context.closePath();
        context.lineWidth = 1;
        context.fillStyle = "rgba(2,254,255,0.3)";
        context.fill();
        context.strokeStyle = "transparent";
        context.stroke();
      </script>
